<html>
    <head>
        <title>IT Council</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="https://unpkg.com/aos@2.3.1/dist/aos.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <!----Navigation Bar-->
        <section id="nav-bar">
            <nav
                class="
                    navbar navbar-expand-lg navbar-light
                    bg-faded
                    fixed-top
                    bgcolor
                "
            >
                <div class="container-fluid">
                    <a class="navbar-brand" href="./"
                        ><img src="./img/Logo.png"
                    /></a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div
                        class="collapse navbar-collapse"
                        id="navbarSupportedContent"
                    >
                        <ul
                            class="
                                nav
                                navbar-nav
                                ml-auto
                                w-100
                                justify-content-end
                            "
                        >
                            <li class="nav-item act">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="#about"
                                    >About</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#ITClub">IT Club</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#TechSprint"
                                    >TechSprint</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="Meet The Team/MeetTheTeam.html"
                                    >Our Team</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#Contact"
                                    >Contact Us</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>

        <!--Slider-->
        <div id="slider">
            <div
                id="headerSlider"
                class="carousel slide"
                data-bs-ride="carousel"
            >
                <div class="carousel-indicators">
                    <button
                        type="button"
                        data-bs-target="#headerSlider"
                        data-bs-slide-to="0"
                        class="active"
                        aria-current="true"
                        aria-label="Slide 1"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#headerSlider"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#headerSlider"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                    ></button>
                    <button
                        type="button"
                        data-bs-target="#headerSlider"
                        data-bs-slide-to="3"
                        aria-label="Slide 4"
                    ></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="./img/techsprint/GradientTechsprint.png"
                            class="d-block img-fluid"
                        />
                        <div class="carousel-caption">
                            <h5 class="animate__animated animate__backInUp">
                                Welcome To TechSprint!
                            </h5>

                            <div class="carousel-extra-caption">
                                <h6
                                    class="
                                        animate__animated
                                        animate__backInUp
                                        animate__delay-1s
                                    "
                                >
                                    Your own personal annually hosted and very
                                    loved tech fest!
                                </h6>
                                <div
                                    class="container"
                                    style="display: flex; height: 100px"
                                >
                                    <div style="width: 40%">
                                        <h2
                                            class="
                                                animate__animated
                                                animate__zoomInLeft
                                                animate__delay-2s
                                            "
                                        >
                                            Bigger.
                                        </h2>
                                    </div>

                                    <div>
                                        <h3
                                            class="
                                                animate__animated
                                                animate__zoomInDown
                                                animate__delay-3s
                                            "
                                        >
                                            Than.
                                        </h3>
                                    </div>

                                    <div style="flex-grow: 2">
                                        <h4
                                            class="
                                                animate__animated
                                                animate__zoomInRight
                                                animate__delay-4s
                                            "
                                        >
                                            Ever.
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-----------Registration Form----------->

                        <section class="regForm">
                            <div class="row">
                                <div class="col">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="First name"
                                        aria-label="First name"
                                    />
                                </div>
                                <div class="col">
                                    <input
                                        type="text"
                                        class="form-control"
                                        placeholder="Last name"
                                        aria-label="Last name"
                                    />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label"
                                    >Class</label
                                >
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>

                            <div class="col-auto">
                                <label
                                    class="visually-hidden"
                                    for="autoSizingInputGroup"
                                    >Email</label
                                >
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="autoSizingInputGroup"
                                        placeholder="Email"
                                    />
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label for="inputState" class="form-label"
                                    >Event</label
                                >
                                <select id="inputState" class="form-select">
                                    <option selected>Choose...</option>
                                    <option>404-Imposter-not-Found</option>
                                    <option>FPS</option>
                                    <option>Thnkathon</option>
                                </select>
                            </div>

                            <div id="particles-js"></div>

                            <script src="/particles.min.js"></script>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
